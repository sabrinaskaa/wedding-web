<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link class="logo-url" rel="shortcut icon" href="%REACT_APP_LOGO_URL%" />
    <link
      class="logo-url"
      rel="apple-touch-icon"
      sizes="180x180"
      href="%REACT_APP_LOGO_URL%"
    />
    <link
      class="logo-url"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%REACT_APP_LOGO_URL%"
    />
    <link
      class="logo-url"
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%REACT_APP_LOGO_URL%"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta
      id="meta-theme-color"
      name="theme-color"
      content="%REACT_APP_COLOR_PRIMARY%"
    />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link id="font-url" href="%REACT_APP_FONT_URL%" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link id="manifest-placeholder" rel="manifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Facebook Pixel Code -->
    <script>
      !(function(f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function() {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      const pixelCode = "%REACT_APP_FB_PIXEL_CODE%";

      if (!pixelCode.includes("REACT_APP_FB_PIXEL_CODE")) {
        fbq("init", "%REACT_APP_FB_PIXEL_CODE%");
        fbq("track", "PageView");
      }
    </script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display:none"
        src="https://www.facebook.com/tr?id=634578581268488&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->

    <style>
      html {
        background-color: #ffffff;
      }

      html :not(button *) {
        font-family: "Poppins", sans-serif !important;
      }

      button * {
        font-family: "Poppins", sans-serif !important;
      }

      span * {
        font-family: "Poppins", sans-serif !important;
      }

      @font-face {
        font-family: "GoogleSansMedium";
        src: url("fonts/GoogleSans-Medium.ttf") format("truetype"),
          url("fonts/GoogleSans-Regular.ttf") format("truetype"),
          url("fonts/GoogleSans-Bold.ttf") format("truetype");
        /* Safari, Android, iOS */
      }

      @font-face {
        font-family: "GoogleSansRegular";
        src: url("fonts/GoogleSans-Regular.ttf") format("truetype");
      }

      @font-face {
        font-family: "GoogleSansBold";
        src: url("fonts/GoogleSans-Bold.ttf") format("truetype");
      }

      #startingLoader {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        margin: 0;
        padding: 0;
        background: white;
      }

      #startingLoader .header {
        top: 0;
        left: 0;
        width: 100%;
        position: fixed;
        background-color: rgba(255, 255, 255, 0.95);
      }

      #startingLoader .container {
        margin: 0 auto;
        width: 100%;
        height: 65px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .loading-spinner {
        margin: 0 auto;
        max-width: 1000px;
        height: 65px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      #startingLoader .menu-icon {
        width: 20px;
        height: 20px;
        /* padding: 0 18px; */
      }

      #startingLoader .logo {
        width: 45px;
        height: 45px;
      }

      #startingLoader .loading {
        font-size: 18px;
        color: #707070;
        height: 100vh;
        display: flex;
        overflow: hidden;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      .mdl-card {
        min-height: 0px;
        max-height: 60px;
        content: "Loading...";
      }
    </style>

    <title>%REACT_APP_BRAND_NAME%</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- <div id="startingLoader">
        <div class="loading"></div>
      </div> -->
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script
    id="google-map-api"
    src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API%&libraries=places"
  ></script>
</html>
